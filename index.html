<!DOCTYPE html>
<html land="en">
    <head>
        <!-- Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
        <style>

            .svgBackground{
                fill: #deebf7;
                pointer-events: fill;
            }
            .feature {
              fill: #f9f5ed;
              cursor: pointer;
            }

            .feature.active {
            fill: orange;
            }

            path {
            stroke: #000000;
            stroke-width: .5px;
            }
            
            path:hover {
            fill: #feb24c;
            }                
        </style>
        <title>Geo Planner</title>
    </head>
    <body>

        <!-- Required D3 scripts-->
        <script src="//d3js.org/d3.v4.min.js"></script>
        <!--<script src="https://d3js.org/topojson.v1.min.js"></script> -->

        <script>

            var width = window.innerWidth,
                height = window.innerHeight,
                active = d3.select(null),
                svg,
                path;

            var zoom = d3.zoom()
                .scaleExtent([1, 8])
                .on("zoom", zoomed);
                        
            d3.json("data/kommuner.geojson", (err, geoJson) => {
            svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .on("click", stopped, true)
                .append("g");

            svg.append("rect")
                .attr("class", "svgBackground")
                .attr("width", "100%")
                .attr("heigth", "100%")
                .on("click", reset);
            
            /* projection for the map  */
            var projection = d3.geoMercator()
                .fitExtent([[0, 0], [width, height]], geoJson);

            path = d3.geoPath()
                .projection(projection);

            /* draw the path on the canvas  */
            svg.selectAll('path')
                .data(geoJson.features)
                .enter()
                .append('path')
                .attr('d', path)
                .attr("class", "feature")
                .on("click", clicked)
                ;});
            
            svg.call(zoom);
            function clicked(d) {
                if (active.node() === this) return reset();
                active.classed("active", false);
                active = d3.select(this).classed("active", true);

                var bounds = path.bounds(d),
                    dx = bounds[1][0] - bounds[0][0],
                    dy = bounds[1][1] - bounds[0][1],
                    x = (bounds[0][0] + bounds[1][0]) / 2,
                    y = (bounds[0][1] + bounds[1][1]) / 2,
                    scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
                    translate = [width / 2 - scale * x, height / 2 - scale * y];

                svg.transition()
                    .duration(750)
                    // .call(zoom.translate(translate).scale(scale).event); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale) ); // updated for d3 v4
            }

            function reset() {
                active.classed("active", false);
                active = d3.select(null);

                svg.transition()
                    .duration(750)
                    // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
            }

            function zoomed() {
                svg.style("stroke-width", 1.5 / d3.event.transform.k + "px");
                // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
                svg.attr("transform", d3.event.transform); // updated for d3 v4
            }
            function stopped() {
                if (d3.event.defaultPrevented) d3.event.stopPropagation();
            }
        </script>
        <!-- Optional JavaScript for Boostrap -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
