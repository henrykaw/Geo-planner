<!DOCTYPE html>
<html land="en">
    <head>
        <!-- Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Boostrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">     

        
        <style>

            .svgBackground{
                fill: #deebf7;
                pointer-events: fill;
            }
            .feature {
              fill: #f9f5ed;
              cursor: pointer;
            }

            .feature.active {
            fill: orange;
            }

            path {
            stroke: #000000;
            stroke-width: .5px;
            }
            
            path:hover {
            fill: #feb24c;
            }              

            body {
                margin: 0;
                height: 100%;
                overflow: hidden;
            }
            div.tooltip {	
                position: absolute;			
                text-align: left;					
                padding: 2px;				
                font: 12px sans-serif;		
                background: lightsteelblue;	
                border: 0px;		
                border-radius: 8px;			
                pointer-events: none;			
            } 
            .split {
                height: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
            }

            /* Control the left side */
            .left {
                left: 0;
                width: 70%;
            }

            /* Control the right side */
            .right {
                right: 0;
                width: 30%;
                padding-left: 10px;
                background-color: #1976D2;
            }
            
        </style>
        <title>Geo Planner</title>
    </head>
    <body>

    

        <!-- Required D3 scripts-->
        <script src="//d3js.org/d3.v4.min.js"></script>
        <!--<script src="https://d3js.org/topojson.v1.min.js"></script> -->



        <div class="split left"></div>
        <div class="split right">
            <div class="container">
                    <h1>Meeting</h1>
                    <br/>
                    <form>
                        Customer name:<br>
                        <input type="text" name="firstname"><br>
                        Location:<br>
                        <input type="text" name="location"><br>
                        Salesman:<br>
                        <select name="salesman">
                            <option value="Anna">Anna</option>
                            <option value="Rasmus">Rasmus</option>
                            <option value="Peter">Peter</option>
                        </select><br>
                        Date:<br>
                        <input type="date" name="date"><br>
                        Start time:<br>
                        <input type="time" name="stime"><br>
                        End Time:<br>
                        <input type="time" name="etime"><br>
                    </form><br>
                    <button id="b1" onclick="newEntry()">press</button>
            </div>
    
                <!-- This is the sidebar -->
                <div id="wrapper">
                        <div align="right">
                            <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
                         </div>
                        <div id="salesmen_table"></div>
                        <nav id="sidebar">
                            <div id="salesmen_table"></div>
                        </nav>
                </div>
    
            </div>
        </div>
        <script>
            var width = window.innerWidth*0.75,
                height = window.innerHeight,
                active = d3.select(null),
                path;

            var zoom = d3.zoom()
                .scaleExtent([1, 8])
                .on("zoom", zoomed);

            // Define the div for the tooltip
            var div = d3.select("body").append("div")	
                .attr("class", "tooltip")				
                .style("opacity", 0);
            
            var svg = d3.select(".split")
                .filter(".left").append("svg")
                .attr("width", width)
                .attr("height", height)
                .on("click", stopped, true)
                .append("g");

            svg.append("rect")
                .attr("class", "svgBackground")
                .attr("width", "100%")
                .attr("heigth", "100%")
                .on("click", reset);

            var g = svg.append("g");

            var projection = d3.geoMercator()
                .scale(5000)
                .precision(.1)
                .center([10.349506, 55.834041])
                .translate( [width / 2, height / 2]);

            var path = d3.geoPath().projection(projection);

            skylab = [12.512719631195068, 55.78164135669716, "red", "IVISYS", "Rasmus", "25-04-2018", "13:40", "15:20"];
            solroed = [12.205126957861467,55.525455359571914, "blue", "IBM", "Peter", "27-04-2018", "09:00", "13:10"];
            var csvData = [skylab, solroed];

            d3.json("data/kommuner.geojson", (err, geoJson) => {

            /* update projection for the map  */
            projection = d3.geoMercator()
                .fitExtent([[0, 0], [width, height]], geoJson);

            path = d3.geoPath()
                .projection(projection);
            /* draw the path on the canvas  */
            svg.selectAll('path')
                .data(geoJson.features)
                .enter()
                .append('path')
                .attr('d', path)
                .attr("class", "feature")
                .on("click", clicked);

            console.log(skylab);
            svg.selectAll("circle")
                .data(csvData).enter()
                .append("circle")
                .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
		        .attr("cy", function (d) { return projection(d)[1]; })
                .attr("r", "4px")
                .attr("fill", function(d) { return d[2]})
                .on("mouseover", function(d){
                div.transition()		
                    .duration(200)		
                    .style("opacity", .9);
                div	.html("Customer:  " +  d[3] + "<br/>" + "Salesman:  " + d[4]
                            + "<br/>" + "<br/>" + "Start Time: " + d[5] + " "+ d[6] + "<br/>" + "End Time: " + d[5] + " " + d[7])	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d){
                    div.transition()		
                        .duration(500)		
                        .style("opacity", 0);
                });
                });

            svg.call(zoom);

            function newEntry(){
                cname = document.getElementsByName("firstname")[0].value;
                address = document.getElementsByName("location")[0].value;
                sman = document.getElementsByName("salesman")[0].value;
                date = document.getElementsByName("date")[0].value;
                stime = document.getElementsByName("stime")[0].value;
                etime = document.getElementsByName("etime")[0].value;
                csvData.push([12.397009300000036, 55.7310905, "red", cname, sman, formatDate(date), stime, etime]);
                console.log(csvData);

                svg.transition();

               svg.selectAll("circle")
                .data(csvData).enter()
                .append("circle")
                .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
		        .attr("cy", function (d) { return projection(d)[1]; })
                .attr("r", "4px")
                .attr("fill", function(d) { return d[2]})
                .on("mouseover", function(d){
                div.transition()		
                    .duration(200)		
                    .style("opacity", .9);
                div	.html("Customer:  " +  d[3] + "<br/>" + "Salesman:  " + d[4]
                            + "<br/>" + "<br/>" + "Start Time: " + d[5] + " "+ d[6] + "<br/>" + "End Time: " + d[5] + " " + d[7])	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d){
                    div.transition()		
                        .duration(500)		
                        .style("opacity", 0);
                });
            }

            function clicked(d) {
                if (active.node() === this) return reset();
                active.classed("active", false);
                active = d3.select(this).classed("active", true);

                var bounds = path.bounds(d),
                    dx = bounds[1][0] - bounds[0][0],
                    dy = bounds[1][1] - bounds[0][1],
                    x = (bounds[0][0] + bounds[1][0]) / 2,
                    y = (bounds[0][1] + bounds[1][1]) / 2,
                    scale = Math.max(1, Math.min(8, 0.4 / Math.max(dx / width, dy / height))),
                    translate = [width / 2 - scale * x, height / 2 - scale * y];

                svg.transition()
                    .duration(750)
                    // .call(zoom.translate(translate).scale(scale).event); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale) ); // updated for d3 v4
            }

            function reset() {
                active.classed("active", false);
                active = d3.select(null);

                svg.transition()
                    .duration(750)
                    // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
                    .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
            }

            function zoomed() {
                svg.style("stroke-width", 1.5 / d3.event.transform.k + "px");
                // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
                svg.attr("transform", d3.event.transform); // updated for d3 v4
            }
            function stopped() {
                if (d3.event.defaultPrevented) d3.event.stopPropagation();
            }

            function openNav() {
                document.getElementById("mySidenav").style.height = window.innerHeight;
            }
            
            function closeNav() {
                document.getElementById("mySidenav").style.height = "0";
            }

            // changes yyyy-mm-dd to dd-mm-yyyy
            function formatDate (input) {
                var datePart = input.match(/\d+/g),
                year = datePart[0], 
                month = datePart[1], day = datePart[2];

                return day+'-'+month+'-'+year;
            }
        </script>
 
    </body>
</html>

<script>
    $(document).ready(function(){
        $('#load_data').click(function(){
            $.ajax({
                url:"salesmen.csv",
                dataType:"text",
                contentType : "application/x-www-form-urlencoded; charset=iso-8859-1",
                success:function(data)
                {
                    var salesmen_data = data.split(/\r?\n|\r/);
                    var table_data = '<table class="table table-bordered table-striped">';
                    for(var count=0; count < salesmen_data.length; count++)
                    {
                        var cell_data = salesmen_data[count].split(",");
                        table_data += '<tr>';
                        for(var cell_count = 0; cell_count < cell_data.length; cell_count++)
                        {
                           if(count === 0)
                            {
                                table_data += '<th>'+cell_data[cell_count]+'</th>';
                            }
                            else
                            {
                                table_data += '<td>'+cell_data[cell_count]+'</td>';
                            }
                        }
                        table_data += '</tr>';
                    }
                table_data += '</table>';
                $('#salesmen_table').html(table_data);
                }
            });
        });
    });
</script>
